<!DOCTYPE html>
<html>
  <head>
    <title>Math PW Research :: Select Your Name</title>
    <link rel="stylesheet" type="text/css" href="res/common/nav.css">

    <script type='text/javascript' src='res/common/nav.js'></script>
    <script type="text/javascript">
      //<![CDATA[      
      $(document).ready(function(){
        $("#names > a > img").hover(function(e){
          var selected = $(this);
          hover_img = selected.attr("src").replace(".png", "_selected.png");
          selected.attr("src", hover_img);
        }, function(e){
          var selected = $(this);
          original = selected.attr("src").replace("_selected", "");
          selected.attr("src", original);
        }
        );
      });
      //]]>
    </script>
  </head>

        <a href="/"><img id="logo" src="res/images/logo.png" alt="logo" /></a>

        </table>
        <br class="clearLeft" />
      </div>
    </div>
      <div id="names">
        <a href=""><img class="name" src="res/images/bryan.png" alt="bryan" /></a>
        <a href=""><img class="name" src="res/images/jing_yang.png" alt="jing_yang" /></a>

<!DOCTYPE html>
<html>
  <head>
    <title>Math PW Research :: Select Your Name</title>
    <link rel="stylesheet" type="text/css" href="res/select_name/select_name.css">
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script type="text/javascript">
      //<![CDATA[      
      $(function() {
        // Stick the #nav to the top of the window
        var nav = $('#nav');
        var navHomeY = nav.offset().top;
        var isFixed = false;
        var $w = $(window);
        $w.scroll(function() {
          var scrollTop = $w.scrollTop();
          var shouldBeFixed = scrollTop > navHomeY;
          if (shouldBeFixed && !isFixed) {
            nav.css({
              position: 'fixed',
              top: 0,
              left: nav.offset().left,
              width: nav.width()
            });
            isFixed = true;
          }
          else if (!shouldBeFixed && isFixed) {
            nav.css({
              position: 'static'
            });
            isFixed = false;
          }
        });
      });
      $(document).ready(function(){
        $("#names > a").hover(
          function(event) {
            var selected = $(this);
            text = selected.text();
            text = "> " + text + " <";
            selected.text(text);
          }, function(event) {
            var selected = $(this);
            text = selected.text();
            text = text.replace("> ", "").replace(" <", "");
            selected.text(text);
          }
        );
     });
      //]]>
    </script>
  </head>
  <body>
    <div id="navWrap">
      <div id="nav">
        <a href="/"><img id="logo" src="res/images/logo.png" alt="logo" /></a>
        <table>
          <tr>
            <td>Useless</td>
            <td>Useless</td>
            <td>Useless</td>
            <td>Useless</td>
          </tr>
        </table>
        <br class="clearLeft" />
      </div>
    </div>
      <img id="select_name" src="res/images/select_name.png" alt="Select Your Name" />
      <div id="names">
        <a href="">Bryan</a>
        <a href="">Jing Yang</a>
        <a href="">Rocky</a>
        <a href="">Jun Boon</a>
      </div>
  </body>
</html>

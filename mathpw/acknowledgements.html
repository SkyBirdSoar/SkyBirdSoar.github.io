<!DOCTYPE html>
<html>
  <head>
    <title>Gift Boxes :: Acknowledgements</title>
    <link rel="stylesheet" type="text/css" href="/res/common/nav.css">
    <link rel="stylesheet" type="text/css" href="/res/common/helper.css">
    <link rel="stylesheet" type="text/css" href='/res/common/font.css'>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type='text/javascript' src='/mathpw/res/nav/inject_nav.js'></script>
  </head>
  <body>
    <div id="navWrap"></div>
    <span style="font-size:5em;color:red;">THIS SITE IS NOT REAL. IT IS ONLY USED FOR EDUCATIONAL PURPOSES.</span>
    <div id="content"></div>
    <script type="application/javascript">
      $(document).ready(function() {
        var heading = function(text) {
          return "<span style='font-size:3em;'>" + text + "</span>";
        };
        
        var parse = function(text) {
          text = text.split(/\n/);
          text[0] = heading(text[0]);
          for (var i = 1; i < text.length; i++) {
            if (text[i] == "") {
              text[i + 1] = heading(text[i + 1]);
            }
            
            text[i] = text[i].replace(/((?:(?:https?|ftp):\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:\/\S*)?)/ig, "<a href='$1'>$1</a>");
          }
          return text.join("<br>");
        };
        
        $.get('/mathpw/research/acknowledgements.txt', function(f) {
          $('#content').html(parse(f));
        });
      });
    </script>
  </body>
</html>

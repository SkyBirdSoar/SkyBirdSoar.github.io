<!DOCTYPE html>
<html>

    <title>Math PW Research :: Select Your Name</title>
    <link rel="stylesheet" type="text/css" href="/mathpw/research/res/common/nav.css">
    <link rel="stylesheet" type="text/css" href="/mathpw/research/res/start/start.css">
    <link rel="stylesheet" type="text/css" href="/mathpw/research/res/common/font.css">
  </head>
  <body>
    <div id="navWrap">
      <div id="nav">
        <!-- logo js -->
        <table>
          <tr>
            <td><a href="/mathpw/research/index.html">Home</a></td>
            <td><a href="/mathpw/research/old/start.html" title="Having trouble downloading images?">Old</a></td>
            <td>Reserved</td>
            <td>Reserved</td>
          </tr>
        </table>
        <br class="clearLeft" />
      </div>
    </div>
      <div id="names">
        <a href="/mathpw/research/users/bryan.html"><img class="name" src="/mathpw/research/res/images/bryan.png" alt="bryan" /></a>
        <a href="/mathpw/research/users/jing_yang.html"><img class="name" src="/mathpw/research/res/images/jing_yang.png" alt="jing_yang" /></a>
        <a href="/mathpw/research/users/rocky.html"><img class="name" src="/mathpw/research/res/images/rocky.png" alt="rocky" /></a>
        <a href="/mathpw/research/users/jun_boon.html"><img class="name" src="/mathpw/research/res/images/jun_boon.png" alt="jun_boon" /></a>
    </div>

    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type='text/javascript' src='/mathpw/research/res/common/nav.js'></script>
    <script type="text/javascript">
      //<![CDATA[      
      $(document).ready(function(){
        $("#names > a > img").hover(function(e){
          var selected = $(this);
          hover_img = selected.attr("src").replace(".png", "_selected.png");
          selected.attr("src", hover_img);
        }, function(e){
          var selected = $(this);
          original = selected.attr("src").replace("_selected", "");
          selected.attr("src", original);
        }
        );
      });
      //]]>
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Gift Boxes :: Buy</title>
    <link rel="stylesheet" type="text/css" href="/res/common/nav.css">
    <link rel="stylesheet" type="text/css" href="/mathpw/res/nav/nav.css">
    <link rel="stylesheet" type="text/css" href="/res/common/helper.css">
    <link rel="stylesheet" type="text/css" href="/mathpw/res/giftboxes/style.css">
    <link rel="stylesheet" type="text/css" href='/res/common/font.css'>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type='text/javascript' src='/mathpw/res/nav/inject_nav.js'></script>
    <script type='text/javascript'>
      window.NAV_INDEX = 2;
      $.get('/mathpw/res/giftboxes/heart.html', function(f) {
        window.heart = f;
      });
      
      $.get('/mathpw/res/giftboxes/box.html', function(f) {
        window.box = f;
      });
      
      /* NOT AVAILABLE YET
      $.get('/mathpw/res/giftboxes/diamond_calculator.html', function(f) {
        window.diamond = f;
      });
      */
    </script>
    <script type='text/javascript' src='/mathpw/res/giftboxes/giftboxes.js'></script>
  </head>
  <body>
    <div id="navWrap"></div>
    <div id="page">
      <script type="text/javascript">
        $(document).ready(function() {
          $("#dropdown_box").change(function(e) {
            switch($(this).val()) {
              case "heart":
                $("#content").html(window.heart);
                break;
              case "box":
                $("#content").html(window.box);
                break;
              case "kite":
                $("#content").html("<p style='font-size:3em;color:red'>Sorry!<br>Not available yet</p>");
                break;
            }    
          });
        });
      </script>
      <div class="middle">
        <p class="h1">Select a type of gift box</p>
        <select id="dropdown_box">
          <option>-- Select --</option>
          <option value="box"><span style="text-decoration:line-through">Box</span></option>
          <option value="kite"><span style="text-decoration:line-through">Kite</span></option>
          <option value="heart">Heart</option>
        </select>
      </div>
      <div id="content"></div>
    </div>
  </body>
</html>
